<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
       
        <form>
            
            <div class="mb-3 row">
                <label for="fname" class="col-sm-2 col-form-label">ชื่อ:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="ชื่อ">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="lname" class="col-sm-2 col-form-label">สกุล:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="date" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date">
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label">อายุ:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" >
                </div>
            </div>

            
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">เพศ:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="photo" class="col-sm-2 col-form-label">รูป:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
            </div>

           
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>
            </div>

            
            <div class="mb-3 row">
                <label for="dropdown" class="col-sm-2 col-form-label">สีที่ชอบ:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="dropdown" name="dropdown">
                        <option value="แดง">แดง</option>
                        <option value="ส้ม">ส้ม</option>
                        <option value="เหลือง">เหลือง</option>
                        <option value="เขียว">เขียว</option>
                        <option value="น้ำเงิน">น้ำเงิน</option>
                        <option value="ม่วง">ม่วง</option>
                        <option value="ขาว">ขาว</option>
                        <option value="ดำ">ดำ</option>
                    </select>
                </div>
            </div>

            
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">แนวเพลงที่ชอบ:</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="music" id="musicForlife" value="เพื่อชีวิต">
                        <label class="form-check-label" for="musicForlife">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="music" id="lukthung" value="ลูกทุ่ง">
                        <label class="form-check-label" for="lukthung">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="music" id="others" value="อื่นๆ">
                        <label class="form-check-label" for="others">อื่นๆ</label>
                    </div>
                </div>
            </div>

            
            <div class="mb-3 row">
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="allow" name="allow" value="allow">
                        <label class="form-check-label" for="allow">ยินยอมให้เก็บข้อมูล</label>
                    </div>
                
            </div>

            
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>


</body>

</html>
