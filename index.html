<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <meta class="">
    <link href="css/bootstrap.min.css" href="">
    <script src="js/bootstrap.min.js"></script>
</head>


<body>
    <h1><label class="text-box">Workshop #HTML - Form</label></h1>
    <br>
    <div class="container">
    <form>
        <table>
            <tr>
                <td>
                    <label="fname">ชื่อ:<label>
                </td>
                <td> <input type="text" id="fname" name="fname"><br></td>
            </tr>
            <tr>
                <td> <label for="lname">สกุล:</label></td>
                <td> <input type="text" id="lname" name="lname"><br></td>
            </tr>
            <tr>
                <td> <label for="brithday">วัน/เดือน/ปีเกิด:</label></td>
                <td> <input type="date" id="date"><br></td>
            </tr>
            <tr>
                <td> <label for="age">อายุ:</label></td>
                <td> <input type="number" id="age"><br></td>
            </tr>
            <tr>
                <td><label for="sex">เพศ:</label></td>
                <td>
                    <input type="radio" id="sex" name="sex" value="male">
                    <label for="male" id="sex">ชาย</label>
                    <input type="radio" id="sex" name="sex" value="female">
                    <label for="female" id="sex">หญิง</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="photo">รูป:</label></td>
                <td><input type="file" id="photo" name="photo"><br></td>
            </tr>
            <tr>
                <td><label for="address">ที่อยู่:</label></td>
                <td>
                    <textarea id="address" name="address" cols="20" rows="5"></textarea><br>
                </td>
            </tr>
            <tr>
                <td><label for="color">สีที่ชอบ:</label></td>
                <td>
                    <form>
                        <select id="dropdown" name="dropdown">
                            <option value="option1">แดง</option>
                            <option value="option2">ส้ม</option>
                            <option value="option3">เหลือง</option>
                            <option value="option4">เขียว</option>
                            <option value="option5">น้ำเงิน</option>
                            <option value="option6">คราม</option>
                            <option value="option7">ม่วง</option>
                            <option value="option8">ชมพู</option>
                            <option value="option9">ขาว</option>
                            <option value="option10">ดำ</option>
                            <option value="option11">น้ำตาล</option>
                            <option value="option12">เทา</option>
                            <option value="option13">เงิน</option>
                            <option value="option14">ทอง</option>
                            <option value="option15">สีรุ้ง</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td><label for="music">แนวเพลงที่ชอบ:</label></td>
                <td>
                    <input type="radio" id="music" name="music" value="musicForlife">
                    <label for="musicForlife" id="music">เพื่อชีวิต</label>
                    <input type="radio" id="music" name="music" value="LukThung">
                    <label for="LukThung" id="music">ลูกทุ่ง</label>
                    <input type="radio" id="music" name="music" value="others">
                    <label for="html" id="music">อื่นๆ</label><br>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="allow" name="allow" value="allow">
                    <label for="allow" id="allow">ยินยอมให้เก็บข้อมูล</label><br>

                </td>
            </tr>
            <tr>
                <td><button class="btn" type="reset" id="reset">Reset</button></td>
                <td><button class="btn" type="submit" id="submit">Submit</button><br></td>

            </tr>
    </form>
    </div>
    </table>
</body>

</html>
